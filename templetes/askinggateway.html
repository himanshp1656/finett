<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>razorpay</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            font-family: cursive;
        }

        html,
        body {
            height: 100%;
        }
        
        

        body {
            
            background-color: #9489e8;
            /* display: flex;
            flex-direction: column; */
            /* justify-content: center; */
            /* align-items: center; */
        }

        .card {
            background-color: white;
            padding: 25px;
            border: 1px solid #bbbbbb;
            border-radius: 5px;
            box-shadow: 1px 1px 10px 0px rgb(0 0 0 / 25%);
            margin-left: 20PX;
            margin-top: 30px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            letter-spacing: 1px;
        }

        .muted {
            color: #8e7f7f;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        .btn_container {
            padding: 20px;
            text-align: center;
        }

        .btn {
            border-radius: 4px;
            cursor: pointer;
            padding: 4px 8px;
            background-color: #a1a8f9;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .razorpay-payment-button{

            visibility: hidden;
        }
        .paytmcolor{
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h1>FINET</h1>
    <form action="paytmgateway/">
    <div class="card">
        <h1 class="title">PAY THROUGH PAYTM </h1>
        <small class="muted">MAKE THE PAYMENT OF 99 RS</small>
        <div class="btn_container">
            <!-- Payment Button -->
            <button class="btn , paytmcolor" id="pay-btn">PAY</button>
        </div>
    </div>
    </form>
    <form action="paymenthandler/" method="post">
        {% csrf_token %}
        <div class="card">
            <h1 class="title">PAY THROUGH RAZORPAY </h1>
            <small class="muted">MAKE THE PAYMENT OF 99 RS</small>
            <div class="btn_container">
                <!-- Payment Button -->
                <button class="btn" id="pay-btn">PAY</button>
            </div>
        </div>
        <!-- Razorpay's Javascript code. -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key='rzp_test_NyyhMCYLfGmvT8' // Enter the Test
            API Key ID generated from Dashboard → Settings → API Keys data-amount="50000" // Amount is in currency
            subunits. Hence, 29935 refers to 29935 paise or ₹299.35. data-currency="INR" // You can accept international
            payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id={{razorpay_order_id}} // Replace with the order_id generated by you in the backend.
            data-buttontext="Pay with Razorpay" data-name="Acme Corp"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-image="https://example.com/your_logo.jpg" data-prefill.name="Gaurav Kumar"
            data-prefill.email="gaurav.kumar@example.com" data-theme.color="#F37254"></script>
    </form>

    <footer>
        
    </footer>
</body>

</html>
